version: "3.9"

services:
  app:
    build:
      context: .
    restart: always
    volumes:
      - ./logs/uwsgi:/var/log/uwsgi
      - ./xtrader/static:/home/app/static
      - ./xtrader/media:/home/app/media
    environment:
      - DB_HOST=db
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    depends_on:
      - db
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:9000"

  db:
    image: postgres:13
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - 80:80
    volumes:
      - ./xtrader/static:/home/app/staticfiles
      - ./xtrader/media:/home/app/mediafiles
    environment:
      - LISTEN_PORT=80
      - APP_HOST=app
      - APP_PORT=9000

volumes:
  postgres-data: